<form (ngSubmit)="edit ? editRoute() : addRoute()" class="h-screen flex flex-column align-items-center justify-content-center">
  <h2 class="mb-6">{{ edit ? 'Editar Ruta' : 'Agregar  Ruta' }}</h2>

  <div class="flex flex-column gap-5 mb-5 w-25rem">
    <!-- Name -->
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-arrows-h"></i>
      </span>
      <span class="p-float-label">
        <input type="text" pInputText [(ngModel)]="name" name="name" />
        <label htmlFor="name">Nombre de la Ruta</label>
      </span>
    </div>

    <!-- Distance -->
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-forward"></i>
      </span>
      <span class="p-float-label">
        <p-inputNumber inputId="integeronly" [(ngModel)]="distance" name="distance"></p-inputNumber>
        <label htmlFor="distance">Distancia en Kilometros</label>
      </span>
    </div>

    <!-- Time -->
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-clock"></i>
      </span>
      <span class="p-float-label">
        <p-inputNumber inputId="integeronly" [(ngModel)]="time" name="time"></p-inputNumber>
        <label htmlFor="time">Tiempo en Minutos</label>
      </span>
    </div>

    <!-- Speed -->
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-fast-forward"></i>
      </span>
      <span class="p-float-label">
        <p-inputNumber inputId="integeronly" [(ngModel)]="speed" name="speed"></p-inputNumber>
        <label htmlFor="speed">Velocidad Promedio (km/h)</label>
      </span>
    </div>

    <!-- Active -->
    <p-dropdown
      [options]="[{ id: 0, name: 'No' }, { id: 1, name: 'Sí' }]"
      [(ngModel)]="active"
      name="active"
      optionValue="id"
      optionLabel="name"
      autoWidth="false"
      placeholder="¿Está activa la ruta?"
      [style]="{'width':'100%'}"
    ></p-dropdown>

    <!-- Truck -->
    <p-dropdown
      emptyFilterMessage="No hay camiones"
      [options]="trucks"
      [(ngModel)]="truck"
      name="truck"
      optionValue="id"
      optionLabel="name"
      placeholder="¿Qué camión pasa por la ruta?"
      [style]="{'width': '100%'}"
      [filter]="true"
      filterBy="name"
    ></p-dropdown>
  </div>

  <!-- Buttons -->
  <div class="flex gap-4">
    <p-button type="button" label="Regresar" styleClass="p-button-secondary" (click)="navigateToRoutes()"></p-button>
    <p-button type="submit" [label]="edit ? 'Editar' : 'Agregar'" [loading]="loading" [disabled]="!name || !distance || !time || !speed || !truck"></p-button>
  </div>

  <!-- Message -->
  <p class="mt-5 text-cyan-500">{{message}}</p>
</form>
